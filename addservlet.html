<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Form Container */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #ffe7c9;
        }

        form input[type="text"],
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        form input[type="text"] {
            background: #fff;
            color: #333;
            font-size: 1rem;
        }

        form input[type="submit"] {
            background: #ff6b6b;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: #d63e3e;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #ffe7c9;
            font-size: 1rem;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            form input[type="text"] {
                font-size: 0.9rem;
            }

            form input[type="submit"] {
                font-size: 0.9rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <form action="addservlet" method="post">
        <h1>Add Employee Record</h1>
        <label for="empno">Emp Number:</label>
        <input type="text" id="empno" name="empno" placeholder="Enter the employee number" required><br>
        
        <label for="ename">Emp Name:</label>
        <input type="text" id="ename" name="ename" placeholder="Enter the employee name" required><br>
        
        <label for="esalary">Emp Salary:</label>
        <input type="text" id="esalary" name="esalary" placeholder="Enter the employee salary" required><br>
        
        <input type="submit" value="Submit">
        <a href="index.html">Back to Home</a>
    </form>
</body>
</html>
